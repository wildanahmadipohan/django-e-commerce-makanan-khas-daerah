<!-- Modal -->
<div
  class="modal fade"
  id="flashSaleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Pilih Sesi Waktu Flash Sale</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form method="POST" id="select-session-form">
            {% csrf_token %}
          <div class="row">
            <div class="col-8">
              <div class="mb-3">
                <label for="tanggal-sesi" class="form-label">Waktu Sesi</label>
                <input class="form-control" type="text" id="datepicker" name="tanggal-sesi" />
              </div>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" value="1" name="waktu-sesi" id="waktu-sesi1" />
                  <label class="form-check-label" for="waktu-sesi1"> 00.00 - 12.00 </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" value="2" name="waktu-sesi" id="waktu-sesi2" />
                  <label class="form-check-label" for="waktu-sesi2"> 12.00 - 13.00 </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" value="3" name="waktu-sesi" id="waktu-sesi3" />
                  <label class="form-check-label" for="waktu-sesi3"> 13.00 - 18.00 </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" value="4" name="waktu-sesi" id="waktu-sesi4" />
                  <label class="form-check-label" for="waktu-sesi4"> 18.00 - 21.00 </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" value="5" name="waktu-sesi" id="waktu-sesi5" />
                  <label class="form-check-label" for="waktu-sesi5"> 21.00 - 00.00 </label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="selectAll" />
                        <label class="form-check-label" for="selectAll"> Produk </label>
                      </div>
                    </th>
                    <th scope="col">Harga</th>
                    <th scope="col">Stok</th>
                  </tr>
                </thead>
                <tbody>
                  {% if products %}
                  <!-- looping products -->
                  {% for product in products %}
                  <tr>
                    <th scope="row">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="{{ product.id }}"
                          name="select-product"
                          id="select-product"
                        />
                        <label class="form-check-label" for="select-product">
                          {{product.name}}
                          <div style="width: 4rem; height: 2rem; overflow: hidden">
                            <img
                              src="{{ product.get_thumbnail }}"
                              alt="{{ product.name }"
                              style="object-fit: cover; object-position: bottom; width: 100%"
                            />
                          </div>
                        </label>
                      </div>
                    </th>
                    <td>{{product.price}}</td>
                    <td>{{product.stock}}</td>
                  </tr>
                  {% endfor %}
                  <!-- end looping -->
                  {% else %}
                  <tr>
                    <td colspan="3">
                      <p>Tidak ada product yang tersedia.</p>
                    </td>
                  </tr>
                  {% endif %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
          <input name="create-session-flash-sale" value="Konfirmasi" type="submit" class="btn btn-primary" />
        </div>
      </form>
    </div>
  </div>
</div>
